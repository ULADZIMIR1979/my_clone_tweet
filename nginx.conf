events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server web:5000;
    }

    server {
        listen 80;
        
        # Обслуживание статических файлов из директории dist
        location / {
            root /app/dist;
            try_files $uri $uri/ @flask;
        }
        
        # Перенаправление API запросов на Flask приложение
        location /api {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличиваем лимит на размер загружаемых файлов
            client_max_body_size 16M;
        }
        
        # Обслуживание загруженных медиафайлов
        location /uploads {
            alias /app/uploads;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Обслуживание swagger документации
        location /api/docs {
            proxy_pass http://flask_app;
        }
    }
}